    <script>
        const specialChars = {
            'a': 'áµƒ', 'b': 'áµ‡', 'c': 'á¶œ', 'd': 'áµˆ', 'e': 'áµ‰', 'f': 'á¶ ', 'g': 'áµ', 'h': 'Ê°', 'i': 'â±', 'j': 'Ê²',
            'k': 'áµ', 'l': 'Ë¡', 'm': 'áµ', 'n': 'â¿', 'o': 'áµ’', 'p': 'áµ–', 'q': 'áµ ', 'r': 'Ê³', 's': 'Ë¢', 't': 'áµ—',
            'u': 'áµ˜', 'v': 'áµ›', 'w': 'Ê·', 'x': 'Ë£', 'y': 'Ê¸', 'z': 'á¶»',
        };

        function convertText() {
            const inputText = document.getElementById("inputText").value;
            const outputText = document.getElementById("outputText");

            const convertedText = inputText
                .split("")
                .map(char => specialChars[char] || char)
                .join("");

            outputText.textContent = convertedText;
        }
    </script>
